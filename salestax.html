    <!--Container has rows - first row -->

      <!--Rows have columns - column 1 (7/12) -->
      <div class="col-md-12 mb-4">

        <h2>area of a trapezoid</h2>
        <hr>

        <fieldset class="mt-4">
          <label for="firstNumber">Enter the top base.</label>
          <input id="firstNumber" type="number" min="1" max="100">
        </fieldset>

        <fieldset class="mt-4">
          <label for="secondNumber">Enter the bottom base.</label>
          <input id="secondNumber" type="number" min="1" max="100">
          <span id="firstWarning" class="text-danger"></span>
        </fieldset>

        <fieldset class="mt-4">
          <label for="thirdNumber">Enter the height.</label>
          <input id="thirdNumber" type="number" min="1" max="100">
          <span id="secondWarning" class="text-danger"></span>
        </fieldset>

      </div>
      <!--end column 1-->

      <!--column 2 (5/12) -->
      <div class="col-md-5 mb-4">
        
        <hr>
        <button id="areatrap" class="btn btn-primary">Area of trapezoid</button>
     
        <hr>
        <p id="result"></p>

      </div>
      <!-- end column 2-->

    </div>
